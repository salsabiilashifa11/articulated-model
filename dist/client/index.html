<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="favicon.ico" />
        <link rel="stylesheet" href="bootstrap.css" />
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
        <title>Articulated Model</title>
        <script src="bundle.js" type="module"></script>
    </head>
    <body>
        <div class="left">
            <canvas id="glcanvas"></canvas>
            <button class="open-help-button" onclick="window.open('help.html','_blank')">?</button>
        </div>
        <div class="right">
            <div class="import-file mb-3">
                <input
                    class="form-control"
                    type="file"
                    id="file-picker"
                    accept="application/JSON"
                />
            </div>
            <hr />
            <label for="transformation-grid">Texture Controller</label>
            <div class="container-texturefile">
                <button id="texture-model1" class="btn btn-outline-info">Image</button>
                <button id="texture-model2" class="btn btn-outline-info">Environment</button>
                <button id="texture-model3" class="btn btn-outline-info">Bump</button>
            </div>
            <hr />

            <div class="shading-toggle form-check form-switch">
                <input class="form-check-input" type="checkbox" id="shading-toggle" checked />
                <label class="form-check-label" for="shading-toggle">Shading</label>
            </div>
            <hr />

            <label for="transformation-grid">Segment Controllers</label>
            <div class="transformation-grid" id="transformation-grid"></div>
            <hr />

            <!-- Texture controller -->
            <!-- <div>
                <label for="texture">Choose texture</label>
                <select class="form-select" name="texture" id="texture">
                <option value="perspective">Image</option>
                <option value="orthographic">Environment</option>
                <option value="oblique">Bump</option>
                </select>
            </div> -->

            <button id="reset" class="btn btn-outline-info">Reset</button>
            <button id="save" class="btn btn-outline-info">Save</button>
            <button id="animate" class="btn btn-outline-info">Animate</button>
        </div>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="index.css" />
    </body>
</html>
